<div class="h-full p-6 rounded-sm border-2 border-blue-100 flex flex-col relative overflow-hidden">
    <h2 class="text-xs tracking-widest text-blue-400 mb-1 font-semibold">{{ title }}</h2>
    <h1 class="text-xl text-gray-900 pb-4 mb-4 border-b border-gray-200 leading-none font-bold">{{ current }}</h1>
    <!-- Previous Period [If range is not "All Time"]-->
    <p *ngIf="period != 'all'" class="flex items-center text-sm text-gray-600 mb-2">
        <span>vs. {{ previous }} (Previous {{ period }})</span>&nbsp;
        <span *ngIf="percentage">
            <span class="mx-2">{{ data.percent }}%</span>
            <span [ngClass]="{'!rotate-0 !bg-red-400' : data.dir == 'less'}"
                class="w-4 h-4 mr-2 inline-flex items-center justify-center bg-blue-400 rotate-180 text-white rounded-full flex-shrink-0 transform">
                <img class="w-2 filter invert" src="assets/img/arrow.svg" />
            </span>
        </span>
    </p> <!-- <p class="text-xs text-gray-500 mt-3">Literally you probably haven't heard of them jean shorts.</p> -->
</div>
