<div
  (click)="openModal()"
	class="flex cursor-pointer border-2 rounded-lg border-gray-200 border-opacity-50 p-4 sm:flex-row flex-col mb-3 items-center justify-center transition duration-500 ease-in-out hover:shadow-xl hover:rounded-xl">
	<span class="inline-flex pr-3 text-sm font-medium">
		{{ index + 2 }}
	</span>
	<div class="w-16 h-16 sm:mr-8 sm:mb-0 mb-4 inline-flex rounded-md bg-gray-300 text-purple-500 flex-shrink-0">
		<img src="{{ data.img }}" alt="" class="rounded-md" />
	</div>
	<div class="flex-grow">
		<h2 class="text-gray-900 text-sm font-semibold mb-2">
			{{ data.title }}
		</h2>
			<p *ngIf="type != 'artist'" class="leading-none text-xs font-bold">
				{{ data.artist }}
			</p>
	</div>
</div>
